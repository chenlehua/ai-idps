services:
  nginx:
    image: nginx:alpine
    network_mode: host
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started

  frontend:
    build: ./frontend
    network_mode: host
    environment:
      - VITE_API_URL=/api
      - PORT=3000

  backend:
    build: ./backend
    network_mode: host
    environment:
      - REDIS_URL=redis://127.0.0.1:6379
      - MYSQL_HOST=127.0.0.1
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=nids
      - CLICKHOUSE_HOST=127.0.0.1
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DATABASE=nids
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
      clickhouse:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    network_mode: host
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mysql:
    image: mysql:8.0
    network_mode: host
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=nids
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 10

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    network_mode: host
    environment:
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  redis_data:
  mysql_data:
  clickhouse_data:
